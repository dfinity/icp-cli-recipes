name: Release Partials

on:
  push:
    tags:
      - "partials-v*"

permissions:
  contents: write

jobs:
  release-partials:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/partials-v}" >> $GITHUB_OUTPUT

      - name: Package Partials
        run: |
          mkdir -p release

          # Copy individual partials
          cp partials/*.hbs release/

          # Create archives
          tar -czf release/partials-v${{ steps.version.outputs.version }}.tar.gz partials/
          zip -r release/partials-v${{ steps.version.outputs.version }}.zip partials/

      - name: Generate Checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@aec2ec56f94eb8180ceec724245f64ef008b89f5 # v2.4.0
        with:
          tag_name: partials-v${{ steps.version.outputs.version }}
          name: Partials v${{ steps.version.outputs.version }}
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
